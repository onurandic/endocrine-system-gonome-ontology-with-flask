<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ontology Final</title>
  </head>
  <body>
   
    <form action = "http://localhost:5000/main" method = "POST">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Input Query</label>
            <input class="form-control input-lg" type ="text" name = "query" />
          </div>
          <input class="btn btn-primary" type = "submit" value = "submit" />
          
          {% if output %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Result of Given Query</label>
            <label for="exampleFormControlTextarea1" class="form-label">{{ output }}</label>
          </div>
    {% else %}
      <h6>No output</h6>
    {% endif %}
         
        
     </form>


        
    <form action = "http://localhost:5000/dbpedia" method = "POST">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dbpedia Query</label>
            <input class="form-control input-lg" type ="text" name = "dbpedia_output" />
          </div>
          <input class="btn btn-primary" type = "submit" value = "submit" />
          
          {% if dbpedia_output %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Result of Given Query</label>

          </div>
    {% else %}
      <h6>No output</h6>
    {% endif %}
         
        
     </form>

     <form action = "http://localhost:5000/federated" method = "POST">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Federated Query</label>
            <input class="form-control input-lg" type ="text" name = "federated" />
          </div>
          <input class="btn btn-primary" type = "submit" value = "submit" />
          
          {% if federated %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Result of Given Query</label>
            <label for="exampleFormControlTextarea1" class="form-label">{{ federated }}</label>
          </div>
    {% else %}
      <h6>No output</h6>
    {% endif %}
         
        
     </form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
